<!DOCTYPE html>
<html lang="en">
    <!-- Head section -->
    <head>
        <style>
            body {
              text-align: center;
              font-family: Arial, Helvetica, sans-serif;
            }
          
            div {
              width: 20%;
              margin: 0 auto;
              display: flex;
              flex-direction: column;
            }
          
            button {
              width: 100%;
              margin: 10px 0px 5px 0px;
            }
          </style>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagina Web Loteria IA</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript" defer></script>
        <script src="script.js" defer></script>
    </head>
    <!-- Body section -->
    <body>
	<div id="lotteryBuyerSection">
	<h1>Aceasta este aplicatia mea Web3 de tip Loterie</h1>
	<p>De aici poti cumpara un bilet.</p>
	<label>Introdu adresa ta de wallet (Metamask)</label>
	<br>
	<input type="text">
	<button>Cumpara bilet de loterie</button>
	<p>****</p>
	</div>

	<div id="lotteryOwnerSection">
	<h2>Sectiune rezervata pt Managerul Loterie</h2>
	<p>De aici poti configura o loterie</p>
	<label>Introdu adresa ta wallet(Metamask):</label>
	<br>
	<input type="text">
	<br>
	<div id="newLotterySection">
	<p>Completeaza detaliile unei noi loterii:</p>
	<br>
	<label>Denumire loterie</label>
	<input type="text">
	<br>
	<label>Data de inceput</label>
	<input type="text">
	<br>
	<label>Pret bilet (WEI)</label>
	<input type="text">
	<br>
	<button>Initiaza o noua loterie</button>
	<br>
	</div>

	<div ID="extractWinnerSection">
	<p>Daca exista deja o loterie poti extrage castigatorii</p>
	<button>Extrage castigatorii</button>
	<p>****</p>
	</div>


    </body>
</html>
